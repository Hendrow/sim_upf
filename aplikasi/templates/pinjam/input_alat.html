{% extends 'pinjam/base.html' %}

{% block content %}

<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">{{ data.header }}</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group mr-2">
        <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
        <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
        </div>
    </div>
    </div>

    <!-- menampilkan data peminjam -->
    <div class="row">
        <div class="col-sm">
            <div class="form-group row">
                <label for="peminjam_alat" class="col-sm-2 col-form-label">Peminjam alat</label>
                <div class="col-sm-4">
                    <input type="text" readonly class="form-control" id="peminjam_alat" value="{{ query.peminjam_alat}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="tanggal" class="col-sm-2 col-form-label">Tanggal</label>
                <div class="col-sm-4">
                    <input type="text" readonly class="form-control" id="tanggal" value="{{ query.tanggal.strftime('%d-%m-%Y') }}">
                </div>
            </div>
        </div>
        <div class="col-sm">
            <div class="form-group row">
                <label for="tujuan" class="col-sm-2 col-form-label">Tujuan</label>
                <div class="col-sm-4">
                    <input type="text" readonly class="form-control" id="tujuan" value="{{ query.tujuan }}">
                </div>
            </div>
            <div class="form-group row">
                <label for="petugas_catat" class="col-sm-2 col-form-label">Petugas Catat</label>
                <div class="col-sm-4">
                    <input type="text" readonly class="form-control" id="tujuan" value="{{ query.petugas_catat }}">
                </div>
            </div>
        </div>
    </div>
    <!-- end data peminjaman -->
    <br>
    <!-- form input -->
    <div class="row">        
        <div class="col-sm-6">
            <form class="form-inline" method="post">
                <div class="form-group mx-sm-3 mb-2">
                    <label for="id_alat" class="sr-only">ID Alat</label>
                    <input type="text" class="form-control" id="id_alat" name="id_alat" placeholder="ID Alat">
                  </div>
                <button type="submit" class="btn btn-primary mb-2">Add</button>
            </form>
        </div>
    </div>
    <!--  end form -->

    <!-- membuat table -->
    <div class="row">
        <div class="col-sm-10">
            <table class="table table-strip">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Nama Alat</th>
                        <th>Merk</th>
                        <th>Tipe</th>
                        <th>No. Seri</th>
                    </tr>
                </thead>
                <tbody>
                    {% if query2 %}
                        {% for i in query2 %}
                            <tr>
                                <td>{{loop.index}}</td>
                                <td>{{ i.alat.nm_alat }}</td>
                                <td>{{ i.alat.merk }}</td>
                                <td>{{ i.alat.tipe }}</td>
                                <td>{{ i.alat.no_seri }}</td>
                            </tr>
                        {% endfor %}
                    {% endif %}
                </tbody>
            </table>
        </div>        
    </div>
    
</main>
{% endblock %}
