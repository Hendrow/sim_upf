<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.1.1">
    <title>Login Â· SIMUPF</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='/dist/css/bootstrap.min.css') }}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='signin.css') }} " rel="stylesheet">
    <!-- favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}">
    <!-- sweetalert -->
    <script src="{{ url_for('static', filename='sweetalert.min.js') }}"></script>
    
  </head>
  <body class="text-center">

  <form class="form-signin" method="POST">
    <img class="mb-4" src="{{ url_for('static', filename='kemkes.png') }}" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Login - SIMUPF</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}      
      {% for category,message in messages %}
      <script>
        swal("Notifikasi", "{{message}}", "{{ category }}");
      </script>
      {% endfor %}
    {% endif %}
  {% endwith %}

    <label for="inputUsername" class="sr-only">Username</label>
    <input type="text" id="inputUsername" class="form-control" name="username" placeholder="Username" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    <p class="mt-5 mb-3 text-muted">&copy; IT UPF-PFK 2019-2020</p>
</form>
</body>
</html>
